<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 512px;
            height: 512px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-name {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #007bff;
            font-size: 1em;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 15px;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        #send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">OpenAI Chatbot</div>
        <div class="chat-name" id="username">Your Name</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value.trim();
            if (userInput !== "") {
                var chatBox = document.getElementById("chat-box");
                var userMessage = "<div class='message user-message'><strong>You:</strong> " + userInput + "</div>";
                chatBox.innerHTML += userMessage;
                document.getElementById("user-input").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;

                // Send user message to Flask backend
                fetch("/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    var botResponse = "<div class='message bot-message'><strong>AI Bot:</strong> " + data.answer + "</div>";
                    chatBox.innerHTML += botResponse;
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error("Error:", error);
                    var botResponse = "<div class='message bot-message'><strong>AI Bot:</strong> Sorry, an error occurred while processing your request.</div>";
                    chatBox.innerHTML += botResponse;
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
            }
        }
    </script>
</body>
</html>
